name: Trigger Site Rebuild and Scraping on schedule

on:
  schedule:
    - cron: '07 11 * * */1'
  workflow_dispatch:
  push:
    branches:
      - main
  
jobs:
  build:
    name: Trigger uild
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deploy hook
        run: curl -X POST ${{ secrets.DEPLOY_HOOK }}      


